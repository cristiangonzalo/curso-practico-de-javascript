<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos | Curso Prático de Javascript en Platzi</title>
</head>
<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
        <p>Este es el segundo taller del Curso Práctico de Javascript</p>
    </header>
    <p>
    <section>    
        <h2>Cálcula el precio a pagar de tus productos con descuentos</h2>
        <form>
            <p><label for="precioProducto">Escribe el precio de tu producto</label></p>
            <p><input type="number" id="precioProducto"/></p>
            <p><label for="descuentoProducto">Escribe el descuento de tu producto</label></p>
            <p><input type="number" id="descuentoProducto"/></p>
            <p><button type="button" onclick="calcularPrecioFinal()">Calcular el precio con descuento</button></p>
            <p><div id="resultadoPrecioFinal"></div></p>
        </form>
    </section>
    <section>    
        <h2>Cálcula el precio a pagar de tus productos con cupones y descuentos</h2>
        <form>
            <p><label for="precioProductoConCupon">Escribe el precio de tu producto</label></p>
            <p><input type="number" id="precioProductoConCupon"/></p>
            <p><label for="descripcionCupon">Escribe Cupón de descuento</label></p>
            <p><input type="text" id="descripcionCupon"/></p>
            <p><button type="button" onclick="calcularPrecioFinalConCupon()">Calcular el precio con descuento</button></p>
            <p><div id="resultadoPrecioFinalConCupon"></div></p>
        </form>
    </section>
    <script type="text/javascript" src="./descuentos.js"></script>
</body>
</html>
